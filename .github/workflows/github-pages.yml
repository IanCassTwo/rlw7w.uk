name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  github-pages:
    runs-on: ubuntu-20.04
    steps:          
        
      - name: Checkout repo
        uses: actions/checkout@v2  
        
      - name: Create Jekyll site
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.TOKEN }}
          pre_build_commands: |
            apk --update add vips vips-tools
        

