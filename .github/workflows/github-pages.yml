name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  jekyll:
    runs-on: ubuntu-20.04
    steps:          
      - name: Checkout repo
        uses: actions/checkout@v2  
        
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
        
      - name: Create Jekyll site
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.TOKEN }}
          pre_build_commands: sudo apt install libjpeg-dev webp libpng-dev libavifile-0.7c2 libopenjpip7 imagemagick libvips-tools
        

