name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:          
    
      - name: Install system dependencies
        run: sudo apt install glib-2.0 libjpeg-dev webp libpng-dev libavifile-0.7c2 libopenjpip7 imagemagick libvips-tools
        
      - name: Show Version
        run: convert --version
        
      - name: Show path
        run: which convert
        
      - name: Checkout repo
        uses: actions/checkout@v2  
        
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
        
      - name: Create Jekyll site
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.TOKEN }}
        

